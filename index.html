<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;0,700;1,700&family=Roboto:ital,wght@0,300;0,400;0,500;1,300;1,400&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;1,300&family=Open+Sans:ital,wght@0,400;0,500;0,700;1,700&family=Roboto:ital,wght@0,300;0,400;0,500;1,300;1,400&display=swap"
        rel="stylesheet">
    <title>Spotify Web</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="wrapper">
        <div class="side-menu">
            <div class="margin-general">
                <figure>
                    <img id="logo" src="./img/logo.svg" alt="logo">
                    <a href="#"><img src="img/home.svg" alt="Home"><span class="menu-text">Home</span></a>
                    <a href="#"><img src="./img/search.svg" alt="cerca"><span class="menu-text">Cerca</span></a>
                    <a href="#"><img src="./img/libreria.svg" alt="libreria"><span class="menu-text">La tua
                            libreria</span></a>
                </figure>

                <div class="playlist">
                    <div class="playlist-text">Playlist</div>
                    <a href="#"><i id="plus-sign" class="fas fa-plus-square"></i><span class="playlist-text">Crea
                            Playlist</span></a>
                    <a href="#"><span class="menu-text">Nome playlist</span></a>
                    <a href="#"><span class="menu-text">Nome playlist</span></a>
                    <a href="#"><span class="menu-text">Nome playlist</span></a>
                    <a href="#"><span class="menu-text">Nome playlist</span></a>
                    <a href="#"><span class="menu-text">Nome playlist</span></a>
                    <a href="#"><span class="menu-text">Nome playlist</span></a>
                    <a href="#"><span class="menu-text">Nome playlist</span></a>
                </div>
                <div class="bottom-side-menu">
                    <figure>
                        <a href="#"><img src="./img/download.svg" alt="download"><span class="menu-text">Installa
                                app</span></a>
                        <hr>
                        <a href="#"><img id="profile" src="./img/profile.svg" alt="profile"><span
                                class="menu-text bold">John
                                Doe</span></a>
                    </figure>
                </div>
            </div>
        </div>
        <header class="d-flex">
            <a href="#" class="button">EFFETTUA L'UPGRADE</a>
        </header>
        <main class="d-flex">
            <div class="content">
                <div class="top-menu">
                    <nav class="centered-row">
                        <a href="#">IN EVIDENZA</a>
                        <a href="#">PODCAST</a>
                        <a href="#">CLASSIFICHE</a>
                        <a href="#">GENERI E MOOD</a>
                        <a href="#">NUOVE USCITE</a>
                        <a href="#">SCOPRI</a>
                    </nav>
                </div>
                <div id="rec-played" class="bold">Recently played</div>
            </div>
        </main>
    </div>
    <footer class="d-flex">
        <div class="img-song d-flex w-15">
            <figure class="d-flex">
                <a href="#" class="d-flex">
                    <img id="sinister" src="./img/sinister.jpeg" alt="sinister">
                    <span class="centered-column">
                        <span class="bold">Sinister</span>
                        <span>Brano nome</span>
                    </span>
                </a>
            </figure>
            <div class="centered-row">
                <a href="#"><i class="far fa-heart"></i></a>
                <a href="#"><i class="far fa-folder"></i></a>
            </div>
        </div>
        <div class="player">
            <div class="centered-column">
                <div class="centered-row">
                    <a href="#"><i class="far fa-random"></i></a>
                    <a href="#"><i class="fas fa-arrow-alt-circle-left"></i></a>
                    <a href="#"><i class="far fa-play-circle"></i></a>
                    <a href="#"><i class="fas fa-arrow-alt-circle-right"></i></a>
                    <a href="#"><i class="fas fa-undo"></i></a>
                </div>
                <div class="centered-row w-80-grow">
                    <div>0:25</div>
                    <div class="progress-bar">
                        <div class="value"></div>
                    </div>
                    <div>4:35</div>
                </div>
            </div>
        </div>
        <div class="volume-related centered-row w-15">
            <a href="#"><i class="fas fa-grip-horizontal"></i></a>
            <a href="#"><i class="fas fa-desktop"></i></a>
            <a href="#"><i class="fas fa-volume-up"></i></a>
            <div class="progress-bar">
                <div class="value"></div>
            </div>
        </div>
    </footer>

</body>

</html>
